<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
   
    <!-- internal styles written by Kathy -->
    <!-- internal styles written by Kathy -->
    
    <style>
      div {
        border: 1px solid black;
       }
      col {
        margin: 5px;
      }
      .row1 {
        background-color: #1f2e58;
       }
      .row2 {
        background-color: #5a1342;
       }
      .row3 {
        background-color: #722b46;
      }
      .row4 {
        background-color: black;
      }
      
      h1 {
        color: white;
      }
      body {
        color: white;
      } 
      
      .centerhead {    
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      
    .photocred {
        color: yellow
        font-size: 11px;     
        position: absolute;
        bottom: 8px;
        right: 16px;
      }
      
      h6 a {
        color: eeeeee;
      }
      
    </style>
    
    <!-- end internal styles by Kathy -->
    <!-- end internal styles by Kathy -->
    
  </head>
  
  <body>
    <div class="container-fluid">
      
      <!-- ROW -->
      <!-- this row will go to ONE column on XS -->
      <div class="row row1 text-center">
        <div class="col-lg-3">
          row 1 - col 
        </div>
        <div class="col-lg-3">
          row 1 - col 2
        </div>
        <div class="col-lg-3">
          row 1 - col 3
        </div>
        <div class="col-lg-3">
          row 1 - col 4
        </div>
      </div>  
      
      <!-- ROW -->
      <!-- this row will go to TWO columns on xs -->
      <div class="row row1 text-center">
        <div class="col-6 col-md-3">
          row 1b - col-1
        </div>
        <div class="col-6 col-md-3">
          row 1b - col-2
        </div>
        <div class="col-6 col-md-3">
          row 1b - col-3
        </div>
        <div class="col-6 col-md-3">
          row 1b - col-4
        </div>
      </div>  
      
      <!-- ROW -->
      <div class="row row2 text-center">
        <div class="col-sm-4">
          row 2 - col 1
        </div>
        <div class="col-sm-4">
          row 2 - col 2
        </div>
        <div class="col-sm-4">
          row 2 - col 3
        </div>
      </div>
      
      <!-- ROW -->
      <div class="row row3 text-center">
        <div class="col-6">
          row 3 - col 1
        </div>
        <div class="col-6">
          row 3 - col 2
        </div>  
      </div> 
      
      <!-- IMAGE ROW -->
      <div class="row row4 text-center">
        <div class="col">
        <img class="img-fluid" src="images/greg-rakozy-38802-unsplash_1000.jpg" alt="starry sky">
          <h1 class="centerhead">Starry, starry night.</h1>
          <h6>Photo by Greg Rakozy. Available on: </h6> <a class="btn btn-primary" href="https://unsplash.com/photos/oMpAz-DN-9I" role="button">Unsplash</a>
        </div>    
      </div>
   
      
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
